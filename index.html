    <div class="linha"> </div>

    <div class="container-slider-principal">

                <label for="slide2" class="manual-btn"> </label>
                <label for="slide3" class="manual-btn"> </label>
                <label for="slide4" class="manual-btn"> </label>

                <label for="slide6" class="manual-btn"> </label>


            </div>

                <!-- condição    -->

                <input type="radio" name="slide" id="slide1">
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">
                <input type="radio" name="slide" id="slide6">

                <!-- imagens do slider   -->
                <div class="imagensslider s1">
                    <div class="img1" id="img1"> <img src="img/slider/1.jpg" alt="imagem 1"> </div>
       
                    <div class="img1" id = "img2" > <img src="img/slider/2.jpg" alt="imagem 1"> </div>
                    <div class="img1" id = "img2" > <img src="img/slider/3.jpg" alt="imagem 1"> </div>
                    <div class="img1" id = "img2" > <img src="img/slider/4.jpg" alt="imagem 1"> </div>
                    <div class="img1" id = "img2" > <img src="img/slider/5.jpg" alt="imagem 1"> </div>
                    <div class="img1" id = "img2" > <img src="img/slider/6.jpg" alt="imagem 1"> </div>






                </div>
                
                
               



            </div>


           


        </div>
